worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout  65;

    # Логи (можно настроить под себя)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        listen 80;
        server_name ayar-chemistry.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/laravel/public;
            allow all;
        }

        # Принудительно на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name ayar-chemistry.ru;

        ssl_certificate     /etc/letsencrypt/live/ayar-chemistry.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ayar-chemistry.ru/privkey.pem;

        root /var/www/laravel/public;
        index index.php index.html;

        # Главный маршрут Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Обработка PHP
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;  # или путь до php-fpm сокета
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
        location /storage/ {
            alias /var/www/laravel/storage/app/public/;
            try_files $uri $uri/ =404;
        }
        # Безопасность — запрет скрытых файлов
        location ~ /\. {
            deny all;
        }
    }
}
